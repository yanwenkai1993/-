<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>省钱控</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/baicaijia.css">
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
  <!-- 大盒子 -->
  <div class="mm_container">
    <!-- 头部 -->
    <div class="mm_header">
      <div> <a href="javascript:history.go(-1);"><i class="fa fa-chevron-left"></i></a></div>
      <div class="icon_app"></div>
      <div class="mm_title_conter">省钱控 - 最新优惠</div>
    </div>

<!-- 导航 -->
    <div class="bcj_nav">
        <ul class="clearfix">
            <li>全部</li>
        </ul>
    </div>
    
   <!-- 内容区域 -->
   <div class="bargain_conttent">
        <ul>

        </ul>
    </div>
    <!-- 底部 -->
    <div class="mm_footer">
      <div class="mm_login clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" class="bd"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="mm_download">
        <p class="clearfix"><a href="#" class="red">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p class="tp">m.manmanbuy.com</p>
      </div>

    </div>

  </div>
   
  <script type="text/html" id="baiTpl">
{{each result v i}}

<li data-id="{{v.titleId}}"class="{{i===0? 'red':''}}">{{v.title}}</li>

{{/each}}
</script>

  <script type="text/html" id="caiTpl">
    {{ each result v}}
    <li>
        <div class="img">
            {{@v.productImg}}
        </div>
        <!-- postage包邮 -->
        <div class="info_post">
            <div class="postage">
                {{@v.productName}}
            </div>
            <div class="price">
                {{@v.productPrice}}
            </div>
            {{@v.productCouponRemain}}
            <div class="conpon">
                {{@v.productCoupon}}
            </div>
            <div class="link">
               
                {{@v.productHref}}
            </div>
        </div>
    </li>
    {{ /each }}
</script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./lib/iscroll/iscroll.js"></script>
  <script src="./js/baicaijia.js"></script>

</body>

</html>
