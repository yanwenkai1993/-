<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/moneyproduct.css">
  <link rel="stylesheet" href="./css/discount.css">
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
  <!-- 大盒子 -->
  <div class="mm_container">
    <!-- 头部 -->
    <div class="mm_header">
      <div> <a href="javascript:;"><i class="fa fa-chevron-left"></i></a></div>
      <div class="icon_app"></div>
      <div class="mm_title_conter">国内折扣</div>
    </div>


    <!-- 内容区域 -->
    <div class="info">
        <h3>西域美农新疆特产五星和田红枣250g*2</h3>
        <p class="time_mm">京东商城 110-22 13:28 chenjin / 慢慢买</p>
        <div class="price  ">
        
          <img src="./images/hua.jpg" alt="">
          <p>原价25.9一斤，凑满5件只要99元价格。 枣子紧实，入口甜爽。适合公司人多的买吧，价格还是不错的。</p>
        </div>
         <img src="./images/55d2cf3eNc2d117d0.jpg"  class="theme" >

      <!-- 购买按钮  -->
      <div class="buy">
        <a href="#">前往购买</a>
      </div>
      <!-- 二维码 -->
      <div class="code">
        <img src="./images/mmbweixin2.png" alt="">
      </div>
      <!-- 评论区 -->
      <div class="comment">
        <p>发表评论</p>
        <div class="frame ">
           <textarea placeholder="请输入你的评论"   rows="3"></textarea>
           <div class="frame_bottom  clearfix">
             <a href="#"> 发表评论</a>
           </div>
        </div>
      </div>
      <!-- 最新评论 -->
      <div class="new clearfix">
        <p>最新评论</p>
        <div class="new_left fl">
          <img src="./images/1466230634_162.jpg" alt="">
        </div>
        <div class="new_right fl  ">
          <div class="new_top clearfix">
              <span class="fl se">赶鸭子上架</span>
              <span class="fr">2016/10/25 14:18:45</span>
          </div>
          <div class="new_bottom">
            <p>比超市便宜几块钱</p>
          </div>
        </div>
      </div>
    </div>


    <!-- 底部 -->
    <div class="mm_footer">
      <div class="mm_login clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" class="bd"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="mm_download">
        <p class="clearfix"><a href="#" class="red">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p class="tp">m.manmanbuy.com</p>
      </div>

    </div>

  </div>
  <script type="text/html" id="disTpl">

    {{each result v i}}
    <h3>{{v.productName}}</h3>
    <p class="time_mm">{{v.productTips}}</p>
    <div class="price  ">
    
      <img src="./images/hua.jpg" alt="">
      <p>{{v.productInfo}}</p>
    </div>
    <div class="img_aa">
     {{@v.productImg}}
    </div>
  <!-- 购买按钮  -->
  <div class="buy">
    <a href="#">前往购买</a>
  </div>
  <!-- 二维码 -->
  <div class="code">
    <img src="./images/mmbweixin2.png" alt="">
  </div>
  
  <!-- 最新评论 -->
 {{@ v.productComment}}

  {{/each}}
  
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/discount.js"></script>
</body>

</html>
