<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/inlanddiscount.css">
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
  <!-- 大盒子 -->
  <div class="mm_container">
    <!-- 头部 -->
    <div class="mm_header">
      <div> <a href="javascript:history.go(-1);"><i class="fa fa-chevron-left"></i></a></div>
      <div class="icon_app"></div>
      <div class="mm_title_conter">国内折扣</div>
    </div>
   
    
    <!-- 钻展区域 -->
      <div class="product">
        <ul class="clearfix">
          <li>
            <a href="#">
              <img src="./images/55d2cf3eNc2d117d0.jpg" alt="">
              <h3>西域美农新疆特产五星和田红枣250g*2</h3>
              <p class="red">19.8元(5件99元)</p>
              <p class="size">苏宁易购 | 10-22 13:29</p>
            </a>
          </li>
          
        </ul>
      </div>

    <!-- 底部 -->
    <div class="mm_footer">
      <div class="mm_login clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" class="bd"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="mm_download">
        <p class="clearfix"><a href="#" class="red">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p class="tp">m.manmanbuy.com</p>
      </div>

    </div>

  </div>
    <script type="text/html" id="lnlanTpl">
    {{each result v i }}
    <li>
      <a href="discount.html?productid={{v.productId}}">
        {{@ v.productImg}}
        <h3 class='txt-cut'>{{v.productName}}</h3>
        <p class="red one-txt-cut">{{v.productPrice}})</p>
        <p class="size">{{v.productFrom}} | {{v.productTime}}</p>
      </a>
    </li>
    {{/each}}
    </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/inlanddiiscount.js"></script>
</body>

</html>
