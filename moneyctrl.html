<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>省钱控</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
  <!-- 大盒子 -->
  <div class="mm_container">
    <!-- 头部 -->
    <div class="mm_header">
      <div> <a href="javascript:history.go(-1);"><i class="fa fa-chevron-left"></i></a></div>
      <div class="icon_app"></div>
      <div class="mm_title_conter">省钱控 - 最新优惠</div>
    </div>


    <!-- 钻展区域 -->
    <div class="mm_info">
      <ul>
        <li>
          <a href="#" class="clearfix">
            <div class="info_left fl">
              <img src="./images/201610001412282758.jpg" alt="">
            </div>
            <div class="info_right fr">
              <div class="mm_title">
                移动端凑单品：海天 鲜味 生抽 1.28L <span>10.9元</span>
              </div>
              <span class="mm_time">京东商城 | 10-25 14:10</span><span class="mm_comment">有1人评论</span>
            </div>

          </a>
        </li>
      </ul>

    </div>
    <div class="list_page">
      <span class="page1">
        <a href="javascript:;">上一页</a>
      </span>
      <span>
        <select name="select" id="dropDown">



        </select>
      </span>

      <span class="page2">
        <a href="javascript:;">下一页</a>
      </span>
    </div>
    <!-- 底部 -->
    <div class="mm_footer">
      <div class="mm_login clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" class="bd"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="mm_download">
        <p class="clearfix"><a href="#" class="red">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p class="tp">m.manmanbuy.com</p>
      </div>

    </div>

  </div>
  <!-- 分页模板 -->
  <script type="text/html" id="select_tmp">
    <% for(var i = 1; i <= pages; i++) {%>
    <option value="{{i}}" {{ i== pageid ? 'selected="selected"' : ''}}> <%= i %> / <%= pages %></option>
    <% } %>
  </script>

  <!-- 内容模板 -->
  <script type="text/html" id="monTpl">
  {{each result v i}}
  <li>
      <a href="moneyproduct.html?productid={{v.productId}}" class="clearfix">
        <div class="info_left fl">
         {{@ v.productImgSm}}
        </div>
        <div class="info_right fr">
          <div class="mm_title">
           {{v.productName}} <span>{{v.productPinkage}}</span>
          </div>
          <span class="mm_time">{{v.productFrom}} | {{v.productTime}}</span><span class="mm_comment">{{v.productComCount}}</span>
        </div>

      </a>
    </li>  

  {{/each}}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/moneyctrl.js"></script>
</body>

</html>
