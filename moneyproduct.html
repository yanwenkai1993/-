<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/moneyproduct.css">
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
  <!-- 大盒子 -->
  <div class="mm_container">
    <!-- 头部 -->
    <div class="mm_header">
      <div> <a href="javascript:history.go(-1);"><i class="fa fa-chevron-left"></i></a></div>
      <div class="icon_app"></div>
      <div class="mm_title_conter">国内折扣</div>
    </div>


    <!-- 内容区域 -->
    <div class="info">
      <!-- 标题 -->
      <div class="title">
        <h3>移动端凑单品：海天 鲜味 生抽 1.28L</h3>
      </div>
      <!-- 二级标题 -->
      <div class="title2">
        <p>京东商城 10-25 14:10 小编烟火 / 慢慢买</p>
      </div>
      <!-- 详情 -->
      <div class="particulars clearfix">
        <div class="particulars_left fl">
          <p>海天的金标生抽酱油，采用了非转基因大豆以及小麦发酵而成，而自然鲜的口感是有些鲜甜鲜甜的感觉，非常适合用来作为日常炒菜用的调味料，当然也能用作白切系列的蘸酱调料，相信吃过美味鲜的慢友们都了解的。</p>
        </div>
        <div class="particulars_right fr">
          <img src="./images/201610001412282758.jpg" alt="">
        </div>

      </div>
      <div class="tishi">
        <p>目前京东商城移动端售价10.9元，不错的凑单品，刚需可入，规格1.28L。</p>
      </div>
      <!-- 详情图片 -->
      <div>
        <img src="./images/201610001412282758.jpg" alt="">
      </div>
      <!-- 有货区 -->
      <div class="available">
        <ul>
          <li class="clearfix">
            <span class="fl">北京</span>
            <span class="fr red">有货</span>
          </li>
        </ul>
      </div>
      <!-- 购买按钮  -->
      <div class="buy">
        <a href="#">前往购买</a>
      </div>
      <!-- 二维码 -->
      <div class="code">
        <img src="./images/mmbweixin2.png" alt="">
      </div>
      <!-- 评论区 -->
      <div class="comment">
        <p>发表评论</p>
        <div class="frame ">
           <textarea placeholder="请输入你的评论"   rows="3"></textarea>
           <div class="frame_bottom  clearfix">
             <a href="#"> 发表评论</a>
           </div>
        </div>
      </div>
      <!-- 最新评论 -->
      <div class="new clearfix">
       
    </div>


    <!-- 底部 -->
    <div class="mm_footer">
      <div class="mm_login clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" class="bd"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="mm_download">
        <p class="clearfix"><a href="#" class="red">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p class="tp">m.manmanbuy.com</p>
      </div>

    </div>

  </div>

<script type="text/html" id="moneyTpl">
{{each result v i }}
 <!-- 标题 -->
 <div class="title">
  <h3>{{v.productName}}</h3>
</div>
<!-- 二级标题 -->
<div class="title2">
  <p> {{v.productTime}}{{v.productTips}}</p>
</div>
<!-- 详情 -->
<div class="particulars clearfix">
  <div class="particulars_left fl">
    <p>{{v.productInfo2}}</p>
  </div>
  <div class="particulars_right fr">
    {{@ v.productImgSm}}
  </div>

</div>
<div class="tishi">
  <p>{{v.productInfo1}}</p>
</div>
<!-- 详情图片 -->
<div>
  {{@ v.productImg2}}
</div>
<!-- 有货区 -->
<div class="available">
 {{@v.productCity}}
</div>
<!-- 购买按钮  -->
<div class="buy">
  <a href="#">前往购买</a>
</div>
<!-- 二维码 -->
<div class="code">
  <img src="./images/mmbweixin2.png" alt="">
</div>
<!-- 评论区 -->

<!-- 最新评论 -->
{{@v.productComment}}


{{/each}}
</script>





  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/moneyproduct.js"></script>
</body>

</html>
