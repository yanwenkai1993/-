<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>比价搜索</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
  <!-- 大盒子 -->
  <div class="mm_container">
    <!-- 头部 -->
    <div class="mm_header">
      <div class="logo"></div>
      <div class="icon_app"></div>
    </div>
    <!-- 搜索框 -->
    <div class="mm_search">
      <input type="text" placeholder="请输入你想比的价格">
      <button>搜索</button>
    </div>
    <!-- 内容区域 -->
    <div class="mm_category">
      <ul class="category_title">
        <li>
          <a href="javascript:;">大家电
            <i class="fa fa-chevron-down"></i>
          </a>
          <ul class="category_content clearfix move">
            <li>
              <a href="#">电视</a>
            </li>
          </ul>
        </li>

      </ul>
    </div>
    <!-- 底部 -->
    <div class="mm_footer">
      <div class="mm_login clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" class="bd"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="mm_download">
        <p class="clearfix"><a href="#" class="red">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p class="tp">m.manmanbuy.com</p>
      </div>

    </div>
  </div>

  <script type="text/html" id="cateTpl">
    {{ each result v  i}}
  <li data-id={{v.titleId}} id="lis" >
      <a href="javascript:;" >{{ v.title }}
          <i class="fa fa-chevron-down"></i>
      </a>

      <ul class="category_content clearfix move">
          
        </ul>
      
  </li>
  {{/each}}
  </script>

     <script type="text/html" id="cateTpl2">
    {{each result v i}}
    <li>
        <a href="productlist.html?categoryid={{v.categoryId}}">{{ v.category }}</a>
      </li>
    {{/each}}
    </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/category.js"></script>

</body>

</html>
