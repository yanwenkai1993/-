<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品列表</title>
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="stylesheet" href="./css/productlist.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
  <!-- 大盒子 -->
  <div class="mm_container">
    <!-- 头部 -->
    <div class="mm_header">
        <div> <a href="javascript:history.go(-1);"><i class="fa fa-chevron-left"></i></a></div>
        <div class="icon_app"></div>
        <div class="mm_title_conter">优惠券</div>
      </div>
  
   <!-- 提示 -->
   <div class="enjoy"><p>--点餐前出示手机中的优惠券，即可享受优惠--</p></div>

    
    <!-- 电视机内容 -->
    <div class="television">
      <ul>
        <li>
          <a href="#" class="clearfix">
            <div class="img fl">
              <img src="./images/Thumb_2016060015515937123.png" alt="">
            </div>
            <div class="tltie fl">
              <h3>
                乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视
              </h3>
              <p class="red">￥ 1999.00</p>
              <p>报价(6) 评论(2286) </p>
            </div>
          </a>
        </li>
        
      </ul>
    </div>
    <!-- 底部 -->
    <div class="mm_footer">
      <div class="mm_login clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" class="bd"><i class="fa fa-arrow-circle-o-up"></i>返回顶部</a>
      </div>
      <div class="mm_download">
        <p class="clearfix"><a href="#" class="red">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p class="tp">m.manmanbuy.com</p>
      </div>

    </div>

  </div>
  <script type="text/html" id="copTpl">
    {{each result v i}}
    <li>
      <a href="#" class="clearfix">
        <div class="img fl">
          {{@v.couponProductImg}}
        </div>
        <div class="tltie fl">
          <h3>
           {{v.couponProductName}}
          </h3>
          <p class="red">{{v.couponProductPrice}}</p>
          <p> {{v.couponProductTime}}</p>
        </div>
      </a>
    </li>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/couponproduct.js"></script>
</body>

</html>
